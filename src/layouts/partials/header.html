  <header data-state="unscrolled" class="header" id="top">
      <div class="header-wrap">
            <div class="header__logo">
            	<a href="{{ $.Site.BaseURL }}"><img src='{{ "/images/logos/sematic-symbol.svg" | relURL }}' alt="Sematic" /><span>Sematic</span></a>
            </div>
            <nav class="header__nav">
                <input type="checkbox" id="menu-toggle" name="menu-toggle" />
                <label for="menu-toggle" class="nav-button">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
               </label>
               <div class="nav-bg"></div>
                 <div class="nav-area">
                {{ if .Site.Menus.main }}
                	 <ul class="nav--main">
                		{{ $current := .}}
                		{{ range .Site.Menus.main }}
                        {{ $active := or ($current.IsMenuCurrent "main" .) }}
                		<li class='{{if $active }}current{{ end }}'>
                            <a class="" href="{{ .URL }}">
                            {{ .Name }}
                            </a>
                		</li>
                		{{ end }}
                	</ul>
            	{{ end }}
                </div>
            </nav>
        </div>
  </header>
  <img class="bg__graphic bg__graphic--1" src='{{ "/images/ui/header-graphic-1.svg" | relURL }}' alt="Sematic" />
  <img class="bg__graphic bg__graphic--2" src='{{ "/images/ui/header-graphic-2.svg" | relURL }}' alt="Sematic" />
