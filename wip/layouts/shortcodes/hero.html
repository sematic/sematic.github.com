<div class="hero">
<div class="hero__headline">
<span class="caption">{{ .Get `caption` }}</span>
<h1>{{ .Get `title` }}</h1>
<span class="subtitle">{{ .Get `subtitle` }}</span>
</div>
<div class="hero__content layout-flex hero-wrap {{ .Get `imgclass` }}">
<div class="hero__desc">
{{ .Inner }}
</div>
<div class="hero__img">
{{ $img := .Get `img` }}
{{ $imgcap := .Get `imgcaption` }}
{{ if $img }}<img src='{{ (printf "/images/%s" $img) | relURL }}' style="max-width: 100%">{{ end }}
{{ if $imgcap }}<div style="text-align: center; font-size: larger; width: 100%; color: #585895; margin-top: -20px">{{$imgcap}}</div>{{ end }}
</div>
</div>
</div>
